<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cbus Assistant Pro v1.5</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f0f4f7; color: #333; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .version-badge { float: right; background: #d32f2f; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        h2 { color: #005596; text-align: center; margin-top: 10px; }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .input-row div { flex: 1; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 3px; color: #666; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: #005596; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; margin-top: 20px; cursor: pointer; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; color: #005596; }
    </style>
</head>
<body>

<div id="main-content" class="container">
    <span class="version-badge">v1.5 CRITICAL FIX</span>
    <h2>üèóÔ∏è Cbus Assistant</h2>

    <div class="input-row">
        <div><label>Given Name(s)</label><input type="text" id="given_names"></div>
        <div><label>Family Name</label><input type="text" id="family_name"></div>
    </div>

    <div class="input-row">
        <div><label>Member Number</label><input type="text" id="member_no"></div>
        <div><label>TFN</label><input type="text" id="tfn"></div>
    </div>

    <div class="input-row">
        <div><label>Mobile</label><input type="tel" id="mobile"></div>
        <div><label>Email</label><input type="email" id="email"></div>
    </div>

    <div><label>Street Address</label><input type="text" id="address"></div>
    
    <div class="input-row" style="margin-top:10px;">
        <div style="flex:2;"><label>Suburb</label><input type="text" id="suburb"></div>
        <div><label>State</label><input type="text" id="state" placeholder="VIC"></div>
        <div><label>Postcode</label><input type="text" id="postcode"></div>
    </div>

    <div id="form-list" style="margin-top:20px; border-top: 1px solid #eee; padding-top:10px;">
        <label style="display:block; padding: 5px 0;"><input type="checkbox" value="i-want-my-super-paid-into-media-super.pdf"> Media Super Pay-In Form</label>
        <label style="display:block; padding: 5px 0;"><input type="checkbox" value="combine-your-super.pdf"> Combine Your Super</label>
        <label style="display:block; padding: 5px 0;"><input type="checkbox" value="C-join-industry-form.pdf"> Join Cbus Industry</label>
    </div>

    <button id="download-btn" onclick="generateZip()">üöÄ Download Fixed Bundle</button>
    <div id="status"></div>
</div>

<script>
    async function generateZip() {
        const selected = Array.from(document.querySelectorAll('#form-list input:checked'));
        if (selected.length === 0) return alert("Please select a form!");

        const status = document.getElementById('status');
        const zip = new JSZip();
        
        try {
            for (let item of selected) {
                const fileName = item.value;
                status.innerText = `üîÑ Processing ${fileName}...`;
                
                const response = await fetch(`./forms/${fileName}`);
                const bytes = await response.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(bytes);
                const form = pdfDoc.getForm();
                const fields = form.getFields();

                // INPUT VALUES
                const val = {
                    gn: document.getElementById('given_names').value,
                    fn: document.getElementById('family_name').value,
                    mn: document.getElementById('member_no').value,
                    tfn: document.getElementById('tfn').value,
                    mob: document.getElementById('mobile').value,
                    eml: document.getElementById('email').value,
                    addr: document.getElementById('address').value,
                    sub: document.getElementById('suburb').value,
                    st: document.getElementById('state').value,
                    pc: document.getElementById('postcode').value
                };

                // FUZZY MATCHING LOGIC
                // This will complete fields even if the internal names have small differences
                fields.forEach(field => {
                    const name = field.getName().toLowerCase();
                    const type = field.constructor.name;

                    if (type === 'PDFTextField') {
                        // Name Logic
                        if (name.includes('given') && name.includes('name')) field.setText(val.gn);
                        if (name.includes('family') && name.includes('name')) field.setText(val.fn);
                        
                        // Member Number Logic
                        if (name.includes('member') && name.includes('number')) field.setText(val.mn);
                        
                        // Address Logic (The missing part!)
                        if (name === 'residential address' || name.includes('residential address (compulsory)')) field.setText(val.addr);
                        if (name.includes('suburb')) field.setText(val.sub);
                        if (name.includes('state')) field.setText(val.st);
                        if (name.includes('postcode')) field.setText(val.pc);
                        
                        // Contact Logic
                        if (name === 'mobile' || name === 'mobile phone' || name.includes('telephone mobile')) field.setText(val.mob);
                        if (name.includes('email address')) field.setText(val.eml);
                        
                        // TFN Logic
                        if (name.includes('tax file number') || name === 'tfn') field.setText(val.tfn);
                    }
                });

                const savedBytes = await pdfDoc.save();
                zip.file(`Filled_${fileName}`, savedBytes);
            }

            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `Cbus_Assistant_v1.5.zip`;
            link.click();
            status.innerText = "‚úÖ Successfully Completed!";
        } catch (err) {
            status.innerText = "‚ùå Error: " + err.message;
            console.error(err);
        }
    }
</script>
</body>
</html>
