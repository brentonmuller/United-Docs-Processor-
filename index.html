<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cbus & Media Super Assistant v2.2</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f0f4f7; padding: 15px; }
        .card { background: white; max-width: 750px; margin: 0 auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 8px solid #009354; }
        .v-tag { float: right; background: #009354; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; }
        h2 { color: #009354; text-align: center; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        label { display: block; font-size: 12px; font-weight: bold; color: #555; margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        .form-container { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }
        .form-row { display: flex; align-items: center; padding: 6px 0; border-bottom: 1px solid #eee; font-size: 13px; cursor: pointer; }
        .form-row input { width: auto; margin-right: 10px; }
        button { width: 100%; padding: 16px; background: #009354; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #status { text-align: center; margin-top: 10px; font-weight: bold; color: #009354; }
        #auth-box { text-align: center; padding: 50px 0; }
    </style>
</head>
<body>

<div id="auth-box" class="card">
    <h2>üîí Secure Access</h2>
    <input type="password" id="pin" placeholder="Enter PIN" style="width: 150px; text-align: center; font-size: 20px;">
    <button onclick="checkPin()" style="width: 150px;">Unlock</button>
</div>

<div id="app" class="card" style="display:none;">
    <span class="v-tag">v2.2 ACTIVE</span>
    <h2>üèóÔ∏è Cbus Assistant Pro</h2>
    
    <div class="grid">
        <div><label>Given Name(s)</label><input type="text" id="gn"></div>
        <div><label>Family Name</label><input type="text" id="fn"></div>
    </div>

    <div class="grid">
        <div><label>Member Number</label><input type="text" id="mn"></div>
        <div><label>Date of Birth</label><input type="date" id="dob"></div>
    </div>

    <div class="grid">
        <div><label>TFN</label><input type="text" id="tfn"></div>
        <div><label>Mobile</label><input type="text" id="mob"></div>
    </div>

    <div style="margin-bottom:12px;"><label>Email Address</label><input type="text" id="eml"></div>
    <div style="margin-bottom:12px;"><label>Street Address</label><input type="text" id="addr"></div>

    <div class="grid">
        <div style="grid-column: span 2;"><label>Suburb</label><input type="text" id="sub"></div>
        <div><label>State</label><input type="text" id="st" value="VIC"></div>
        <div><label>Postcode</label><input type="text" id="pc"></div>
    </div>

    <div class="form-container">
        <label>Select All Forms to Process:</label>
        <div id="form-selection">
            <label class="form-row"><input type="checkbox" value="i-want-my-super-paid-into-media-super.pdf"> 1. Media Super Pay-In (Forensic Fix)</label>
            <label class="form-row"><input type="checkbox" value="combine-your-super.pdf"> 2. Combine Your Super</label>
            <label class="form-row"><input type="checkbox" value="C-join-industry-form.pdf"> 3. Cbus Join Industry</label>
            <label class="form-row"><input type="checkbox" value="join-industry.pdf"> 4. Media Join Industry</label>
            <label class="form-row"><input type="checkbox" value="C-super-withdrawal-form.pdf"> 5. Cbus Withdrawal</label>
            <label class="form-row"><input type="checkbox" value="super-withdrawal-form.pdf"> 6. Media Withdrawal</label>
            <label class="form-row"><input type="checkbox" value="C-Binding-Death-Benefit-Nomination-Form.pdf"> 7. Cbus Death Nom</label>
            <label class="form-row"><input type="checkbox" value="binding-death-nomination.pdf"> 8. Media Death Nom</label>
            <label class="form-row"><input type="checkbox" value="C-Change-Insurance-Form-Industry-Super.pdf"> 9. Cbus Change Insurance</label>
            <label class="form-item"><input type="checkbox" value="C-Application-to-Transfer-Existing-Insurance-cover-transfer-form.pdf"> 10. Cbus Transfer Insurance</label>
            <label class="form-item"><input type="checkbox" value="application-transfer-existing-insurance-cover.pdf"> 11. Media Transfer Insurance</label>
        </div>
    </div>

    <button onclick="processBundle()">üöÄ Download Full Bundle</button>
    <div id="status"></div>
</div>

<script>
    function checkPin() {
        if(document.getElementById('pin').value === "1234") {
            document.getElementById('auth-box').style.display='none';
            document.getElementById('app').style.display='block';
        } else { alert("Wrong PIN"); }
    }

    async function processBundle() {
        const selected = Array.from(document.querySelectorAll('#form-selection input:checked'));
        if (selected.length === 0) return alert("Please select forms!");

        const status = document.getElementById('status');
        const zip = new JSZip();
        
        try {
            for (let item of selected) {
                const fileName = item.value;
                status.innerText = `‚úçÔ∏è Applying Forensic Logic: ${fileName}`;
                
                const resp = await fetch(`./forms/${fileName}`);
                const bytes = await resp.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(bytes);
                const form = pdfDoc.getForm();

                const dVal = document.getElementById('dob').value;
                let [y, m, d] = dVal ? dVal.split('-') : ["","",""];
                const tfnVal = document.getElementById('tfn').value.replace(/\s/g,'');

                const data = {
                    gn: document.getElementById('gn').value,
                    fn: document.getElementById('fn').value,
                    mn: document.getElementById('mn').value,
                    tfn: tfnVal,
                    mob: document.getElementById('mob').value,
                    eml: document.getElementById('eml').value,
                    addr: document.getElementById('addr').value,
                    sub: document.getElementById('sub').value,
                    st: document.getElementById('st').value,
                    pc: document.getElementById('pc').value
                };

                // PC-RESTORED MAPPING (Extracted from your working file)
                const map = {
                    // Step-based IDs (Critical for Media Super Pay-In)
                    'Step 1 Given names': data.gn,
                    'Step 1 Family name': data.fn,
                    'Step 1 Media Super member number': data.mn,
                    'Step 1 Tax file number TFN': data.tfn,
                    'Media Super member number': data.mn,
                    'Media Super member number, if known': data.mn,

                    // Residential Address Variations
                    'Residential address (compulsory)': data.addr,
                    'Residential address': data.addr,
                    'Street address': data.addr,

                    // Common Cbus/Media IDs
                    'Given name(s)': data.gn,
                    'Given names': data.gn,
                    'Family name': data.fn,
                    'Suburb/town': data.sub,
                    'State': data.st,
                    'Postcode': data.pc,
                    'Mobile': data.mob,
                    'Mobile phone': data.mob,
                    'Telephone mobile': data.mob,
                    'Email address': data.eml,

                    // Date & TFN components
                    'Date of birth day': d, 'Date of birth month': m, 'Date of birth year': y,
                    'TFN1': data.tfn.substring(0,3), 'TFN2': data.tfn.substring(3,6), 'TFN3': data.tfn.substring(6,9)
                };

                Object.keys(map).forEach(key => {
                    try { form.getTextField(key).setText(map[key]); } catch(e) {}
                });

                const saved = await pdfDoc.save();
                zip.file(`Filled_${fileName}`, saved);
            }

            status.innerText = "üì¶ Saving ZIP Bundle...";
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `Cbus_Media_v2.2.zip`;
            link.click();
            status.innerText = "‚úÖ Done!";
        } catch (err) {
            status.innerText = "‚ùå Error: " + err.message;
        }
    }
</script>
</body>
</html>
