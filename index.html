<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cbus & Media Super Assistant v2.1</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f7; padding: 20px; }
        .card { background: white; max-width: 700px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 8px solid #009354; }
        h2 { color: #009354; text-align: center; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; color: #555; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .form-box { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #ddd; }
        .form-item { display: flex; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .form-item input { width: auto; margin-right: 12px; }
        button { width: 100%; padding: 18px; background: #009354; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; color: #009354; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèóÔ∏è Cbus & Media Super Assistant</h2>
    
    <div class="grid">
        <div><label>Given Name(s)</label><input type="text" id="gn"></div>
        <div><label>Family Name</label><input type="text" id="fn"></div>
    </div>

    <div class="grid">
        <div><label>Member Number</label><input type="text" id="mn"></div>
        <div><label>TFN</label><input type="text" id="tfn"></div>
    </div>

    <div class="grid">
        <div><label>Mobile</label><input type="text" id="mob"></div>
        <div><label>Email</label><input type="text" id="eml"></div>
    </div>

    <div><label>Residential Address</label><input type="text" id="addr"></div>

    <div class="grid" style="margin-top:15px;">
        <div style="grid-column: span 2;"><label>Suburb</label><input type="text" id="sub"></div>
        <div><label>State</label><input type="text" id="st" value="VIC"></div>
        <div><label>Postcode</label><input type="text" id="pc"></div>
    </div>

    <div class="form-box">
        <label>Select Forms (Includes 11-Form Fix):</label>
        <div id="form-selection">
            <label class="form-item"><input type="checkbox" value="i-want-my-super-paid-into-media-super.pdf"> Media Super Pay-In (PC Version Logic)</label>
            <label class="form-item"><input type="checkbox" value="combine-your-super.pdf"> Combine Your Super</label>
            <label class="form-item"><input type="checkbox" value="C-join-industry-form.pdf"> Join Industry (Cbus)</label>
            </div>
    </div>

    <button onclick="processForms()">üöÄ Download Fixed Bundle</button>
    <div id="status"></div>
</div>

<script>
    async function processForms() {
        const selected = Array.from(document.querySelectorAll('#form-selection input:checked'));
        if (selected.length === 0) return alert("Select a form!");

        const status = document.getElementById('status');
        const zip = new JSZip();
        
        try {
            for (let item of selected) {
                const fileName = item.value;
                status.innerText = `Processing: ${fileName}`;
                
                const resp = await fetch(`./forms/${fileName}`);
                const bytes = await resp.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(bytes);
                const form = pdfDoc.getForm();

                const d = {
                    gn: document.getElementById('gn').value,
                    fn: document.getElementById('fn').value,
                    mn: document.getElementById('mn').value,
                    tfn: document.getElementById('tfn').value,
                    mob: document.getElementById('mob').value,
                    eml: document.getElementById('eml').value,
                    addr: document.getElementById('addr').value,
                    sub: document.getElementById('sub').value,
                    st: document.getElementById('st').value,
                    pc: document.getElementById('pc').value
                };

                // THIS IS THE KEY: The PC-Specific mapping that works for Media Super
                const mapping = {
                    // Media Super Pay-In Specific IDs
                    'Step 1 Given names': d.gn,
                    'Step 1 Family name': d.fn,
                    'Step 1 Media Super member number': d.mn,
                    'Step 1 Tax file number TFN': d.tfn,
                    'Media Super member number': d.mn,
                    
                    // Cbus & Other Media Forms
                    'Given name(s)': d.gn,
                    'Family name': d.fn,
                    'Residential address (compulsory)': d.addr,
                    'Residential address': d.addr,
                    'Suburb/town': d.sub,
                    'State': d.st,
                    'Postcode': d.pc,
                    'Mobile': d.mob,
                    'Telephone mobile': d.mob,
                    'Email address': d.eml
                };

                Object.keys(mapping).forEach(key => {
                    try {
                        const field = form.getTextField(key);
                        field.setText(mapping[key]);
                    } catch(e) {}
                });

                const saved = await pdfDoc.save();
                zip.file(`Filled_${fileName}`, saved);
            }

            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "Cbus_Media_Restored_Bundle.zip";
            link.click();
            status.innerText = "‚úÖ Successfully Restored!";
        } catch (err) {
            status.innerText = "‚ùå Error: " + err.message;
        }
    }
</script>
</body>
</html>
