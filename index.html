<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cbus Assistant v3.1</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --cbus: #009354; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f4f7; padding: 15px; margin: 0; }
        .card { background: white; max-width: 650px; margin: 0 auto; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--cbus); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .full { grid-column: span 2; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .form-selector { margin-top: 25px; background: #f9f9f9; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .form-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .form-item input[type="checkbox"] { width: 26px; height: 26px; margin-right: 15px; accent-color: var(--cbus); }
        .btn-run { width: 100%; padding: 20px; background: var(--cbus); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        #status { text-align: center; margin-top: 20px; font-weight: bold; color: var(--cbus); font-size: 13px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--cbus); text-align:center; margin-top:0;">üèóÔ∏è Cbus Assistant v3.1</h2>
    
    <div class="grid">
        <div class="full"><label>Member Number</label><input type="text" id="m_no"></div>
        <div><label>Given Name(s)</label><input type="text" id="gn"></div>
        <div><label>Family Name</label><input type="text" id="fn"></div>
        <div class="full"><label>Date of Birth</label><input type="date" id="dob"></div>
        <div class="full"><label>Tax File Number</label><input type="tel" id="tfn"></div>
        <div class="full"><label>Mobile Number</label><input type="tel" id="mob"></div>
        <div class="full"><label>Email Address</label><input type="email" id="eml"></div>
        <div class="full"><label>Street Address</label><input type="text" id="addr"></div>
        <div><label>Suburb</label><input type="text" id="sub"></div>
        <div><label>Postcode</label><input type="tel" id="pc"></div>
    </div>

    <div class="form-selector">
        <label>Select Forms (Full 12-Form Set):</label>
        <div id="formList">
            <label class="form-item"><input type="checkbox" value="Change-Details-Form.pdf"> Change Details</label>
            <label class="form-item"><input type="checkbox" value="Change-Income-Stream-Details-Form.pdf"> Income Stream Details</label>
            <label class="form-item"><input type="checkbox" value="super-withdrawal-form.pdf"> Super Withdrawal</label>
            <label class="form-item"><input type="checkbox" value="Change-Occupation-Form.pdf"> Change Occupation</label>
            <label class="form-item"><input type="checkbox" value="Combine-Form.pdf"> Combine Super</label>
            <label class="form-item"><input type="checkbox" value="Binding-Death-Benefit-Nomination-Form.pdf"> Binding Death Nom</label>
            <label class="form-item"><input type="checkbox" value="App-Increase-Cover-Living-Events.pdf"> Increase Cover (Living Events)</label>
            <label class="form-item"><input type="checkbox" value="Application-to-Transfer-Existing-Insurance-cover-transfer-form.pdf"> Insurance Transfer</label>
            <label class="form-item"><input type="checkbox" value="Change-Insurance-Form-Industry-Super.pdf"> Change Insurance (Industry)</label>
            <label class="form-item"><input type="checkbox" value="Rollover-Form.pdf"> Rollover Form</label>
            <label class="form-item"><input type="checkbox" value="join-industry-form.pdf"> Join Industry Form</label>
            <label class="form-item"><input type="checkbox" value="I-want-my-super-paid-into-Cbus.pdf"> Pay into Cbus (Employer Form)</label>
        </div>
    </div>

    <button class="btn-run" onclick="runBatch()">üöÄ Generate All Selected</button>
    <div id="status"></div>
</div>

<script>
    async function runBatch() {
        const selected = Array.from(document.querySelectorAll('#formList input:checked'));
        if (selected.length === 0) return alert("Select at least one form.");

        const status = document.getElementById('status');
        const zip = new JSZip();

        // 1. Prepare Data & Dates
        const dobVal = document.getElementById('dob').value;
        const [y, m, d] = dobVal ? dobVal.split('-') : ['', '', ''];
        const tfn = document.getElementById('tfn').value.replace(/\s/g, '');
        const now = new Date();
        const curD = String(now.getDate()).padStart(2, '0');
        const curM = String(now.getMonth() + 1).padStart(2, '0');
        const curYYYY = String(now.getFullYear());
        const curYY = curYYYY.substring(2);

        const data = {
            m: document.getElementById('m_no').value,
            gn: document.getElementById('gn').value,
            fn: document.getElementById('fn').value,
            mob: document.getElementById('mob').value,
            eml: document.getElementById('eml').value,
            addr: document.getElementById('addr').value,
            sub: document.getElementById('sub').value,
            pc: document.getElementById('pc').value
        };

        try {
            for (const item of selected) {
                const fileName = item.value;
                status.innerText = `Processing: ${fileName}...`;
                
                const response = await fetch(`./forms/CBUS/${fileName}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`File ${fileName} not found in forms/CBUS/`);

                const pdfDoc = await PDFLib.PDFDocument.load(await response.arrayBuffer());
                const form = pdfDoc.getForm();

                // 2. THE FORENSIC MEGA-MAP (Covers every unique ID across all 12 forms)
                const masterMap = {
                    // IDs & Names
                    'Cbus member number': data.m, 'Member number': data.m, 'Cbus Super member number': data.m, 
                    '8039653-member_number': data.m, '8138573-member_number': data.m,
                    'Given names': data.gn, 'Given name(s)': data.gn, 'First names': data.gn,
                    'Family name': data.fn,
                    'Date of birth day': d, 'Date of birth month': m, 'Date of birth year': y,
                    
                    // Address Forensic (Covers Withdrawal, Occupation, Join, and Details forms)
                    'Residential address': data.addr, 'Residential address (compulsory)': data.addr, 'Street Number Name RES': data.addr,
                    'Street Number and Name': data.addr, 'Street Name': data.addr, 'Street Number': data.addr,
                    'Suburb/town': data.sub, 'Suburb/town RES': data.sub, 'step 2 - resid suburb/town': data.sub,
                    'Postcode': data.pc, 'Postcode RES': data.pc, 'step 2 - resid postcode': data.pc,
                    'State': 'QLD', 'State RES': 'QLD', // Defaulting to QLD based on profile
                    
                    // Contact Forensic (Covers missing Mobile/Email IDs)
                    'Mobile': data.mob, 'mobile': data.mob, 'mobile1': data.mob, 'Telephone mobile': data.mob, 'step 2 - Telephone mobile': data.mob,
                    'Email address': data.eml, 'Email Address': data.eml, 'email address': data.eml, 'Step 2 - email address': data.eml,
                    
                    // TFN & Signs
                    'Tax file number (TFN)': tfn, 'TFN1': tfn.substring(0,3), 'TFN2': tfn.substring(3,6), 'TFN3': tfn.substring(6,9),
                    'decDD': curD, 'decMM': curM, 'decYYYY': curYYYY,
                    'Step 3 date': curD, 'Step 3 date MM': curM, 'Step 3 date YY': curYY,
                    'Combine - Declaration DD': curD, 'Combine - Declaration MM': curM, 'Combine - Declaration YY': curYY
                };

                Object.entries(masterMap).forEach(([k, v]) => {
                    try { form.getTextField(k).setText(v); } catch(e) {}
                });

                zip.file(`Filled_${fileName}`, await pdfDoc.save());
            }

            status.innerText = "üì¶ Zipping...";
            const blob = await zip.generateAsync({type:"blob"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Cbus_Complete_Pack.zip`;
            a.click();
            status.innerText = "‚úÖ Successfully generated pack.";
        } catch (err) {
            status.style.color = "red";
            status.innerText = `‚ùå ${err.message}`;
        }
    }
</script>
</body>
</html>
